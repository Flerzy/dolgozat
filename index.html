<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylíesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Ingyenes Tanfolyam</title>
    <style>
        .container{
            max-width: 800px;
            /* border: 1px solid black; */
            margin: 0 auto;
        }
        .cucc{
            background-color: lightgreen;
            box-shadow: 5px 5px 5px 5px rgba(0, 0, 0, 0.5);
        }
        #leiras{
            padding-top: 25px;
            padding-bottom: 25px;
        }
        #bezar{
            margin: 0px 5% 0px 95%;
        }
        #email, #feliratkozom{
            width: 100%;
            margin: 2px auto;
            border-radius: 5px;
            border: 1px solid lightgreen;
        }
        button{
            text-align: center;
            margin: 5px 0px;
            background-color: lightgreen;
            text-align: center;
            border: none;
        }   
        .hirlevel{
            border: 1px solid black;
            padding: 10px;
            border-radius: 5px;
        }
        
</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4 text-center szines">
                <div class="cucc m-1">
                    <img src="logo-css3.png" class="w-75" alt="">
                    <p id="leiras">CSS3</p>

                </div>
            </div>
            <div class="col-12 col-md-4 text-center szines">
                <div class="cucc m-1">
                    <img src="logo-html5.png" class="w-75" alt="">
                    <p id="leiras">HTML5</p>

                </div>
            </div>
            <div class="col-12 col-md-4 text-center szines">
                <div class="cucc m-1">
                    <img src="bootstrap.png" class="w-75" alt="">
                    <p id="leiras">BOOTSTRAP</p>

                </div>
            </div>
        </div>
        <div class="hirlevel">
            <p id="bezar">x</p>
            <h2>Hírlevél</h2>
            <p>Iratkozz fel a hírlevelünkre, hogy időben értesülj a webes technológia újdonságairól</p>
            <input type="text" id="email"> <br>
            <button id="feliratkozom">feliratkozom</button> <br>
            <input type="checkbox" name="asd" id="asd"> 
            <label   style="display: inline-block; text-align: right;">
                Elfogadom a feltételeket.

        </div>
        <h2 style="margin-top: 25px;">Következő fejezet</h2>
    </div>
</body>
</html>
